<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Lore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>
    <div class="container">
        <div class="header">
            <span>Cambiar idioma:</span>
            <button id="languageButton">ES</button>
        </div>
        <div class="content" id="content">Cargando...</div>
        <div class="buttons">
            <button id="prevButton" disabled>Anterior</button>
            <button id="nextButton">Siguiente</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor:pointer; float:right;">&times;</span>
            <h2>Detalles</h2>
            <p>Contenido del modal se llenará dinámicamente.</p>
            <div class="button-container">
                <button onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
